<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>linkDump.</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- Material design icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body ng-app="linkDumpApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default grey lighten-2 z-depth-1" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand black-text">linkDump.</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-controller="NavCtrl">

            <ul class="nav navbar-nav">
              <li ng-class="{activeTab:isActive('/')}" ng-hide = "isLoggedIn()"><a class = "black-text" href="#/">Home</a></li>
              <li ng-class="{activeTab:isActive('/signup')}" ng-hide = "isLoggedIn()"><a class = "black-text" ng-href="#/signup">Sign Up</a></li>
              <li ng-class="{activeTab:isActive('/login')}" ng-hide = "isLoggedIn()"><a class = "black-text" ng-href="#/login">Log In</a></li>
              <li ng-class="{activeTab:isActive('/dumps')}" ng-show = "isLoggedIn()"><a class = "black-text" ng-href="#/dumps">Dumps</a></li>
              <li ng-class="{activeTab:isActive('/myaccount')}" ng-show = "isLoggedIn()"><a class = "black-text" ng-href="#/myaccount">My Account</a></li>
              <li ng-show = "isLoggedIn()"><a class = "black-text" ng-click = "logout()" href="#/">Log Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container grey-text text-darken-4">
        <p><span class="glyphicon glyphicon-heart"></span> from the "linkDump." team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/materialize/bin/materialize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/signup.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/activenav.js"></script>
        <script src="scripts/controllers/links.js"></script>
        <script src="scripts/services/users.js"></script>
        <script src="scripts/services/dumps.js"></script>
        <script src="scripts/controllers/myaccount.js"></script>
        <!-- endbuild -->
</body>
</html>
